<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RhymeCheck</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/third-party/bootstrap-3.4.0.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <script src="js/third-party/bootstrap-3.4.0.min.js"></script>
    <script src="js/third-party/axios.min.js"></script>
    <script src="js/third-party/lodash.min.js"></script>
    <script src="js/third-party/vue.js"></script>


    <!--<link href="css/mdb.min.css" rel="stylesheet">-->
    <link href="css/main.css" rel="stylesheet"/>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            RhymeCheck
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <!--<li>-->
              <!--<a class="dropdown-toggle" data-toggle="dropdown" href="#">Meet the Devs</a>-->
              <!--<ul class="dropdown-menu">-->
                <li><a href="https://www.cse.iitb.ac.in/~kartavya">Kartavya</a></li>
                <li><a href="https://www.cse.iitb.ac.in/~shubhammishra">Shubham</a></li>
                <li><a href="https://www.cse.iitb.ac.in/~sourabj">Sourab</a></li>
              <!--</ul>-->
            <!--</li>-->
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container-fluid">

        <div id='app'>
          <div class="container">

            <div class="form-group">

              <div class="row">

                <div class="form-group col-xs-6">
                  <div class="form-group shadow-textarea">
                    <input class="form-control z-depth-1" id="link_image" rows="1" placeholder="Word1" v-model="word1"/>
                  </div>
                </div>

                <div class="form-group col-xs-6">
                  <div class="form-group shadow-textarea">
                    <input class="form-control z-depth-1" id="link_image" rows="1" placeholder="Word1" v-model="word2"/>
                  </div>
                </div>

              </div>
              <div class="row" v-if="nearRhymes.length > 0">
                <div class="form-group col-xs-6">
                  <div v-for="rhyme in nearRhymes">
                    {{ rhyme }}
                  </div>
                </div>
              </div>

              <div class="collapse" id="more-options">

                <br>
              </div>

          </div>

          <div id="status"><b>{{ status }}<br>{{ error }}</b></div>

        </div>
      </div>
    </main>

    <!--<script src="js/dropzone.js" type='text/javascript'></script>-->
    <script src="js/third-party/crypto-js.js" type='text/javascript'></script>
    <script src="js/main.js"></script>
  </body>
</html>
